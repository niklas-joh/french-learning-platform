name: Validate Documentation
on: [pull_request]

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run doc:auto
      - run: git diff --exit-code docs || (echo 'Docs outdated' && exit 1)
